<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Data Logger</title>
    <script>
        async function logData(event) {
            event.preventDefault();  // Prevent form submission

            const formData = new FormData(event.target);
            const response = await fetch('/log_data', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();  // Get response text
            document.getElementById('log_result').innerText = result;  // Display result
        }

        async function getDataLength() {
            const response = await fetch('/get_data_length');
            const result = await response.json();
            document.getElementById('length_result').innerText = `Data Length: ${result.data_length}`;  // Display result
        }

        async function retrieveData(event) {
            event.preventDefault();  // Prevent form submission

            const indexInput = document.querySelector('input[name="index"]');
            const index = indexInput.value;

            const response = await fetch(`/get_data/${index}`);
            const data = await response.json();

            document.getElementById('data_result').innerText = `Timestamp: ${data.timestamp}, Temperature: ${data.temperature}, Humidity: ${data.humidity}`;  // Display result
        }
    </script>
</head>
<body>
    <h1>Log IoT Data</h1>
    <form onsubmit="logData(event);">
        <label>Temperature:</label>
        <input type="number" name="temperature" required>
        <label>Humidity:</label>
        <input type="number" name="humidity" required>
        <button type="submit">Log Data</button>
    </form>
    <div id="log_result"></div>  <!-- Display log result here -->

    <h2>Retrieve Data</h2>
    <form onsubmit="retrieveData(event);">
        <label>Index:</label>
        <input type="number" name="index" required>
        <button type="submit">Get Data</button>
    </form>
    <div id="data_result"></div>  <!-- Display data result here -->

    <h2>Data Length</h2>
    <button onclick="getDataLength()">Get Data Length</button>
    <div id="length_result"></div>  <!-- Display data length here -->
</body>
</html>
